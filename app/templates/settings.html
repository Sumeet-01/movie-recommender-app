{% extends 'base.html' %}

{% block content %}
<section class="page-hero">
  <div class="page-hero-inner">
    <h1 class="page-hero-title animate-fade-up">⚙️ Settings</h1>
  </div>
</section>

<div class="container" style="padding: 32px 5%; max-width: 600px; margin: 0 auto;">
  <div class="auth-card animate-fade-up">
    <h3 style="margin-bottom:20px;">Account Settings</h3>
    <form method="POST" action="{{ url_for('main.settings') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token is defined else '' }}">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" class="form-input" value="{{ current_user.username }}" disabled>
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" value="{{ current_user.email }}" disabled>
      </div>
      <hr style="border-color:var(--border); margin:24px 0;">
      <p style="color:var(--text-muted); font-size:0.9rem;">More settings options coming soon including theme preferences, notification settings, and account management.</p>
    </form>
  </div>
</div>
{% endblock %}
