{% extends "base.html" %}

{% block content %}
<div class="empty-state" style="min-height:70vh">
  <h1 style="font-size:8rem;color:var(--accent);font-weight:800;line-height:1">404</h1>
  <h2>Page Not Found</h2>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <div style="display:flex;gap:var(--sp-md)">
    <a href="{{ url_for('main.index') }}" class="btn btn-accent">Go Home</a>
    <button onclick="history.back()" class="btn btn-outline">Go Back</button>
  </div>
</div>
{% endblock %}
