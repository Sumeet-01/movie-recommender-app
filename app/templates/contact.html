{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width:600px">
  <div class="page-header" style="padding-left:0;text-align:center">
    <h1>Contact Us</h1>
    <p>Have a question or feedback? We'd love to hear from you.</p>
  </div>

  <div class="auth-card" style="max-width:100%">
    <div class="form-group">
      <label>Name</label>
      <input type="text" placeholder="Your name" {% if current_user.is_authenticated %}value="{{ current_user.username }}"{% endif %}>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="you@example.com" {% if current_user.is_authenticated %}value="{{ current_user.email }}"{% endif %}>
    </div>
    <div class="form-group">
      <label>Subject</label>
      <select class="filter-select" style="width:100%">
        <option>General Inquiry</option>
        <option>Bug Report</option>
        <option>Feature Request</option>
        <option>Partnership</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea rows="5" placeholder="Tell us what's on your mind..." style="resize:vertical"></textarea>
    </div>
    <button class="btn-submit" onclick="showToast('Message sent! We\'ll get back to you soon.', 'success')">Send Message</button>
  </div>

  <div style="text-align:center;padding:var(--sp-3xl) 0;color:var(--text3);font-size:var(--fs-sm)">
    <p>You can also reach us at <strong style="color:var(--white)">support@cinemate.app</strong></p>
  </div>
</div>

{% endblock %}
