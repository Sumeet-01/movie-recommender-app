{% extends "base.html" %}
{% block content %}

<div class="auth-page">
  <div class="auth-card slide-up">
    <h1>Create Account</h1>
    <p class="subtitle">Join CineMate and start tracking your movies</p>

    <form method="POST" action="{{ url_for('auth.register') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="6">
      </div>
      <button type="submit" class="btn-submit">Create Account</button>
    </form>

    <p class="auth-footer">
      Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
    </p>
  </div>
</div>

{% endblock %}
