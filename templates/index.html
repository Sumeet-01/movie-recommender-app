<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <form method="POST">
            <input type="text" name="movie" placeholder="Enter movie title" required value="{{ movie }}">
            <button type="submit">Recommend</button>
        </form>

        {% if results %}
            <h2>Recommendations:</h2>
            <ul>
                {% for title in results %}
                    <li>{{ title }}</li>
                {% endfor %}
            </ul>
        {% elif movie %}
            <p>No recommendations found. Try another title.</p>
        {% endif %}
    </div>
</body>
</html>
